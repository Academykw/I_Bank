name: bank_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  responsive_sizer: ^3.2.0
  flutter_spinkit: ^5.2.0
  curved_navigation_bar: ^1.0.3
  image_picker: ^1.0.2
  flutter_dialogs: ^3.0.0
  flutter_animate: ^4.2.0+1
  date_format: ^2.0.7
  hive:
  hive_flutter:
  pagination_view: ^2.0.0
  telephony: ^0.2.0
  connectivity_plus: ^4.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator:
  build_runner:


flutter:

 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - images/
     - images/dashboardImages/


  fonts:
